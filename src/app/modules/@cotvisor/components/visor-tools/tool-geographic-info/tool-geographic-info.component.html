  [styleClass]="(isActive) ? 'ui-state-active ui-button-primary':'ui-state-default ui-button-primary'">
</the-button>

<!-- Ventana overlay con los datos -->
<div id="geographic-info-overlay" class="ol-popup" [hidden]="!isActive || !coordX" #overlayElement>

  <div class="popup-content">

    <div class="geog-info-title">
      <span *ngIf="gms">{{gms}}</span>
      <!-- copy to clipboard icon -->
      <i class="pi pi-copy popup-icon-button ui-clickable copy-button" (click)="copyDataToClipboard()"></i>
      <i class="pi pi-times popup-icon-button" (click)="removeOverlay()"></i>
      <!-- <span id="popup-closer" class="ol-popup-closer ui-clickable" (click)="removeOverlay()"></span> -->
    </div>

    <!-- altitude -->
    <div class="ui-g" class="popup-row">

      <span *ngIf="elevation"> {{elevation | number:'1.2-2'}} m</span>
    </div>
