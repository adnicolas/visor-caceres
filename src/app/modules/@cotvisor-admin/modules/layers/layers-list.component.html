<the-datatable [usePaginator]='true' [editInline]='false' [values]='layersExcerpt' [readonly]='false' [allowAdd]='false'
  [loading]="layersService.loading$ | async" dataKey="id" [cols]='layersCols' (rowDetailEvent)="emitGoToLayer($event)"
  (rowDeleteEvent)='deleteLayer($event)' (rowSelectEvent)='emitSelectedLayer($event)'> </the-datatable>
