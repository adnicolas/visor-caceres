<div class="overview-box" [ngClass]="styleClass">
  <div class="overview-box-header">
    <div class="overview-box-header__container">{{user.userName}}</div>
  </div>
  <div class="overview-box-content">
    <div class="overview-box-icon"><i class="mi face"></i></div>
    <div class="overview-box-title">{{user.email}}</div>

    <dl class="overview-box-data">
      <dt>Rol</dt>
      <dd *ngIf="user.roles.length > 0; else noRole">{{user.roles[0].name}}</dd>
      <ng-template #noRole>
        <dd>Sin rol</dd>
      </ng-template>
      <hr>
      <dt>Grupos</dt>
      <dd *ngIf="user.groups.length > 0; else noGroup">
      <dd *ngFor="let grupo of user.groups">{{grupo.name}}</dd>
      <ng-template #noGroup>
        <dd>Sin grupo</dd>
      </ng-template>
      <hr>
      <dt>Origen</dt>
      <dd>{{user.profileProvider}}</dd>
    </dl>
    <!-- <div class="{{user.profileProvider}}">: </div>
    <div class="overview-box-count">Origen: </div>
    <div class="overview-box-count">Social: {{user.socialUser}}</div> -->
  </div>
</div>
