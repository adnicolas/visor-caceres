<div class="dashboard-container">
  <div class="p-grid">
    <div class="p-col-12 p-sm-3">
      <div class="p-grid">
        <the-overview-box class="p-col-12" [title]="'Volver al dashboard'" [icon]="'mi reply'"
          [routerLink]="'/dashboard'"></the-overview-box>
        <gss-views-summary class="p-col-12" [routerLink]="'/visores'"></gss-views-summary>
        <the-overview-box class="p-col-12" [title]="'Nueva configuración de visor'" [icon]="'mi add-circle-outline'"
          [routerLink]="'/visores/new'"></the-overview-box>
      </div>
    </div>
    <div class="p-col-12 p-sm-9">
      <div class="p-grid">
        <the-box-panel styleClass="hightlight2" [title]="'VIEW_CONFIGS.TITLE' | translate" [icon]="'mi desktop-windows'"
          class="p-col-12">
          <gss-view-configs-list></gss-view-configs-list>
        </the-box-panel>
      </div>
    </div>
  </div>
</div>
